<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de d√©</title>
  <link rel="stylesheet" href="./CSS/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@100&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container text-center">

    <div class="row">
      <div class="col text-center">
        <div>
          <button id="newGame" type="button" class="btn btn-outline-secondary btn-lg gap-2 mx-auto p-2 m-5">
            <img src="./Asset/Images/plus-circle.svg" alt="plus-circle" width="30" height="24"
              class="d-inline-block align-text-top"><b>NEW GAME</b>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-3 text-center ">
          <div class="p-3 bg-light h2 text-muted">PLAYER 1</div>
          <h5 class="fs-6">Global Score</h5>
          <div id="globalScore1" class="number p-3 bg-light h2 ">0</div>
          <h5 class="fs-6">Current Score</h5>
          <div id="currentScore1" class="number p-3 bg-light h4">0</div>
        </div>

        <div class="col-sm-12 col-md-6 text-center ">
          <img id="dice" src="./Asset/ImgDice/dice-1.svg" class="img-fluid" alt="dice">

          <div>
            <button id="rollDice" type="button" class="btn btn-outline-secondary gap-2 mx-auto p-2 m-3">
              <img src="./Asset/Images/arrow-repeat.svg" alt="plus-circle" width="30" height="24"
                class="d-inline-block align-text-top"><b>ROLL DICE</b>
            </button>
          </div>

          <div>
            <button id="hold" type="button" class="btn btn-outline-secondary gap-2 mx-auto p-2 m-3">
              <img src="./Asset/Images/box-arrow.svg" alt="plus-circle" width="30" height="24"
                class="d-inline-block align-text-top"><b>HOLD</b>
            </button>
          </div>
        </div>

        <div class="col-sm-12 col-md-3 text-center ">
          <div class="p-3 bg-light h2 text-muted">PLAYER 2</div>
          <h5 class="fs-6">Global Score</h5>
          <div id="globalScore2" class="number p-3 bg-light h2 ">0</div>
          <h5 class="fs-6">Current Score</h5>
          <div id="currentScore2" class="number p-3 bg-light h4">0</div>
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
